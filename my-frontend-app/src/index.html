<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-body">
    <!-- Animated stars background -->
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <!-- Floating cosmic elements -->
    <div class="cosmic-elements">
        <div class="cosmic-orb orb1"></div>
        <div class="cosmic-orb orb2"></div>
        <div class="cosmic-orb orb3"></div>
        <div class="cosmic-orb orb4"></div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸŒŒ COSMOS</h1>
                <p>Navigate the Universe of Inventory</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Launch Mission</span>
                    <div class="btn-glow"></div>
                </button>
                
                <div class="error-message" id="errorMessage"></div>
            </form>
            
            <div class="login-footer">
                <p>Default credentials: admin / admin123</p>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
